<mat-card class="example-card" *ngIf="book" >
    <mat-card-header>
      <mat-card-subtitle>{{book.authors[0]?.name}}</mat-card-subtitle>
      <mat-card-subtitle>{{book.authors[0]?.birth_year}}</mat-card-subtitle>
      <mat-card-subtitle>{{book.authors[0]?.death_year}}</mat-card-subtitle>
      <mat-card-title>{{book.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{book.copyright}}</p>
      <p>{{ book.languages }}</p>
      <p>{{ book.subjects[0] }}</p>
      <p>{{ book.subjects[1] }}</p>
      <p>{{ book.subjects[2]}}</p>
      <p>{{ book.subjects[3] }}</p>
      <p>{{ book.subjects[4] }}</p>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
  </mat-card>
